{% extends "layout.html" %}
{% block title %}Result{% endblock %}

{% block content %}
{% if results %}
    Tulokset haulla '{{search}}'
    <br>
    {% for result in results %}
    <br> <a href="/release/{{result.name}}">{{result.performer}} - {{result.name}}</a> ({{result.year}})
    <br>
    {% endfor %}
    <br> 
{% else %}
    Ei tuloksia haulla '{{search}}'
{% endif %}

{% endblock %}
