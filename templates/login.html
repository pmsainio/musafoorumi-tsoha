{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<form action="/login" method="POST">
    <p>Käyttäjännus:<br>
    <input type="text" name="username"></p>
    <p>Salasana:<br>
    <input type="password" name="password"></p>

    <div class="error">
        {{ error }} <br>
    </div>
    
    <input type="submit" value="Kirjaudu">
    </form>

{% endblock %}
